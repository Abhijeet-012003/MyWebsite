<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div id="preloader"></div>

  <style>
    *{
      background-color: white;
      color: black;
      font-family: 'popins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html{
      margin-right: 11%;
    }

    .header{
      position: relative;
    }

    .Bitcoin-gif{
      width: 65%;
      height: 100%;
      margin-left: 45%;
      right: 0;
      margin-top: 0;
      padding-right: 0;
    }

    .fade-left{
      margin-top: 10%;
      margin-left: 3%;
      padding: 0;
      position: relative;
    }

    .fade-right{
      margin-top: 15%;
      margin-right: 1%;
    }

    .fade-up{
      margin-left: 10%;
      margin-top: 15%;
    }

    .text-box{
      position: absolute;
      margin-top: 15%;
      margin-left: 2%;
      font-size: 17px;
      letter-spacing: 1px;
      line-height: 26px;
    }

    .text-box h1{
      font-size: 35px;
      line-height: 120px;
    }
    
    .text-box a{
      margin-top: 30px;
      display: inline-block;
      border-radius: 6px;
      border: 2px solid #ff3753;
      color: #ff3753;
      padding: 10px 30px;
      text-decoration: none;
    }

    .auto-input{
      color: #ff3753;
    }

    .Stocks{
      color: #ff3753;
      float: right;
      margin-right: 20%;
      margin-top: 20%;
    }

    #preloader{
      background: #fff url(Images/lazy3.gif) no-repeat center center;
      background-size: 20%;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 100;
    }

    .Span{
      color: #ff3753;
    }

    .Summary{
      float: left;
      margin-top: 20%;
      margin-left: 10%;
    }

    .Snaps{
      margin-left: 38%;
      margin-bottom: 10%;
    }

    #side-nav{
      width: 250px;
      height: 100vh;
      position: fixed;
      right: -250px;
      top: 0;
      z-index: 2;
      transition: 1s;
      background-color: rgba(255, 255, 255, 0.103)
    }

    #side-nav ul li{
      list-style: none;
      margin: 30px 20px;
    }

    nav{
      display: flex;
      width: 100%;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px 0 10px;
    }

    nav ul{
      flex: 1;
      text-align: right;
      padding-right: 40px;
    }

    nav ul li{
      display: inline-block;
      list-style: none;
      margin: 10px 39px;
      font-weight: 500;
      font-family: 'Roboto Mono', monospace;
    }

    nav ul li a{
      color: #000;
      text-decoration: none;
      letter-spacing: 1px;
      font-size: 17px;
      transition: 0.5s;
    }

    nav ul li a:hover{
      color: #ff3753;
    }

    .menu{
      width: 10%;
      height: 20%;
    }

    /* social-icons */

    .social-icons{
      width: 50px;
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1;
    }
    .social-icons img{
      display: block;
      width: 10px;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .Down-Arrow{
      width: 30%;
      height: 30%;
      margin-left: 35%;
      margin-top: 0.5%; 
    }

  </style>

    <script>

      var loader = document.getElementById("preloader");

      window.addEventListener("load", function(){
          loader.style.display = "none";
      })

    </script>

    <script>
    
      var menuBtn = document.getElementById("menu");
      var sideNav = document.getElementById("side-nav");
    
      sideNav.style.right = "-250px";
      menuBtn.onclick = function(){
        if(sideNav.style.right == "-250px"){
          sideNav.style.right = "0"
        }
        else{
          sideNav.style.right = "-250px"
        }
      }
    
    </script>
